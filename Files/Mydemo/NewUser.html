<html>
<head>
<script>

function validateEmail()
{
var x=document.forms["newuser"]["loginid"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address");
  x="";
  document.forms["newuser"]["loginid"].focus();
  }
}


function validatePasswordLength()
{
	var x=document.forms["newuser"]["password"].value; 
   if(x.length>20)
   {
	alert("PASSWORD is out of range");
	x="";
	document.forms["newuser"]["password"].focus();
   }
   if(x==null || x=="")
   {
	alert("Sorry! U must enter PASSWORD");
	x="";
	document.forms["newuser"]["password"].focus();
   }	
}






function validatePassword()
{ 
	var y=document.forms["newuser"]["repassword"].value;
   	var z=document.forms["newuser"]["password"].value;
   if(!(z == y))
   {
	alert("Sorry your PASSWORDS are not matched...");
	z="";
	y="";
	document.forms["newuser"]["password"].focus();
   }
}

function validateFirstName()
{ 
	var x=document.forms["newuser"]["firstname"].value;
   if(x.length>20)
   {
	alert("This field is out of range");
	x="";
	document.forms["newuser"]["firstname"].focus();
   }
   if(x == "")
   {
	alert("Sorry ! U must enter this field");
	x="";
	document.forms["newuser"]["firstname"].focus();
   }	
}
</script>
</head>
