
<html>

<script language="JavaScript">
function validateEmail()
{
var x=document.forms["reguser"]["loginid"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address");
  x="";
  document.forms["reguser"]["loginid"].focus();
  }
}


function validatePasswordLength()
{
	var x=document.forms["reguser"]["password"].value; 
   if(x.length>20)
   {
	alert("PASSWORD is out of range");
	x="";
	document.forms["reguser"]["password"].focus();
   }
   if(x==null || x=="")
   {
	alert("Sorry! U must enter PASSWORD");
	x="";
	document.forms["reguser"]["password"].focus();
   }	
}
</script>
